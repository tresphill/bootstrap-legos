<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid green">
        <div class="col">Fluid container, one column</div>
    </div>
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-3 black"></div>
            <div class="col-3 gray"></div>
            <div class="col-3 black"></div>
            <div class="col-3 gray"></div>
        </div>
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-4 red"></div>
            <div class="col-4 orange"></div>
            <div class="col-4 yellow"></div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 green"></div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 blue"></div>
            <div class="col-6 purple"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
